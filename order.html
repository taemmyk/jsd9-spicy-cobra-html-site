<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Page</title>
</head>
<body>
    <!-- order section -->
    <section class="mb-8">
        <h1 class="ml-8 p-3 font-bold font-orbitron text-secondary-600 text-2xl uppercase">Your Order</h1>
        <div class="ml-8 mr-8">
            <!-- card 1 -->
            <div class="flex flex-row gap-4 mb-8 bg-primary-600 rounded-2xl">
            <!-- image part -->
            <div class="basis-1/5 h-36 bg-secondary-100 rounded-tl-2xl rounded-bl-2xl"></div>

            <!-- name & buttons part -->
            <div class="basis-1/3 h-36">
                <div class="flex flex-col h-36">
                <div class="basis-1/2 content-center h-[18]">
                    <span>Lorem ipsum dolor sit amet.</span>
                </div>
                <div class="flex basis-1/2 gap-4 content-start [h-18]">
                    <button class="w-48 h-11 font-semibold text-primary-800 bg-accent-600 rounded-2xl">For me</button>
                    <button class="w-48 h-11 font-semibold text-disabled-400 bg-disabled-600 rounded-2xl">For Friend</button>
                </div>
                </div>
            </div>

            <!-- - + x and price part -->
            <div class="basis-1/2 h-36">
                <div class="flex flex-row h-36 justify-center items-center text-center font-bold">
                <div class="flex flex-1/2 flex-row justify-center gap-20 ">
                    <div class="flex justify-center items-center w-10 h-10 text-primary-800 bg-primary-100 font-bold rounded-[50%]"><span> - </span></div>
                    <div class="flex justify-center items-center w-10 h-10 text-primary-800 bg-primary-100 font-bold rounded-[50%]"><span> + </span></div>
                    <div class="flex justify-center items-center w-10 h-10 text-primary-800 bg-negative-600 font-bold rounded-[50%]"><span> x </span></div>
                </div>
                <div class="flex flex-row flex-1/5 w-10 h-10 justify-center items-center text-center">
                    <span> THB 1,190 </span>
                </div>
                </div>
            </div>
            </div>

            <!-- card 2 -->
            <div class="flex flex-row gap-4 mb-8 bg-primary-600 rounded-2xl">
            <!-- image part -->
            <div class="basis-1/5 h-36 bg-secondary-100 rounded-tl-2xl rounded-bl-2xl"></div>

            <!-- name & buttons part -->
            <div class="basis-1/3 h-36">
                <div class="flex flex-col h-36">
                <div class="basis-1/2 content-center h-[18]">
                    <span>Lorem ipsum dolor sit amet.</span>
                </div>
                <div class="flex basis-1/2 gap-4 content-start [h-18]">
                    <button class="w-48 h-11 font-semibold bg-disabled-600 rounded-2xl">For me</button>
                    <button class="w-48 h-11 font-semibold text-primary-800 bg-accent-600  rounded-2xl">For Friend</button>
                </div>
                </div>
            </div>

            <!-- - + x and price part -->
            <div class="basis-1/2 h-36">
                <div class="flex flex-row h-36 justify-center items-center text-center font-bold">
                <div class="flex flex-1/2 flex-row justify-center gap-20 ">
                    <div class="flex justify-center items-center w-11 h-11 text-primary-800 bg-primary-100 font-bold rounded-[50%]"><span> - </span></div>
                    <div class="flex justify-center items-center w-11 h-11 text-primary-800 bg-primary-100 font-bold rounded-[50%]"><span> + </span></div>
                    <div class="flex justify-center items-center w-11 h-11 text-primary-800 bg-negative-600 font-bold rounded-[50%]"><span> x </span></div>
                </div>
                <div class="flex flex-row flex-1/5 w-11 h-11 justify-center items-center text-center">
                    <span> THB 1,190 </span>
                </div>
                </div>
            </div>
            </div>
        </div>

        <!-- continue shopping & total -->
        <div class="flex flex-row ml-8 mr-8">
            <div class="basis-1/2">
            <button class="w-80 h-14 text-2xl uppercase text-balance text-secondary-100 bg-primary-700 rounded-2xl">continue shopping</button>
            </div>
            <div class="basis-1/2">
            <div class="w-[130] h-[115] bg-primary-900 rounded-2xl">
                <h3 class="font-bold text-2xl pl-4 pt-6 pb-6">TOTAL</h3>
                <div class="grid grid-cols-2 gap-y-4 pl-4 font-semibold">
                <span>Discount</span>
                <span> - </span>
                <span>Vat (7%)</span>
                <span> - </span>
                <span>Total</span>
                <span>THB 2,380</span>
                </div>
                <div class="flex flex-row justify-center">
                <button class="w-auto m-4 p-1 text-2xl text-center font-semibold text-primary-800 uppercase bg-primary-100 rounded-2xl cursor-pointer">Proceed to Checkout</button>
                </div>
            </div>
            </div>
        </div>
    </section>
</body>
</html>
