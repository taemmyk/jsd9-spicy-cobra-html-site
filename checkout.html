<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout Page</title>
</head>

<body>
    <!-- checkout 2 items -->
    <section>
        <h1 class="ml-8 pt-4 pb-3 font-bold font-orbitron text-secondary-600 text-2xl uppercase">Checkout 2 items</h1>

        <div class="flex flex-row gap-8 ml-8 mr-8 mb-8">
            <!-- name & prices part-->
            <div class="basis-1/2">
                <div class="grid grid-cols-3 pt-4 pb-4 justify-items-center bg-primary-600 rounded-2xl">
                    <span class="">Lorem ipsum dolor sit amet.</span>
                    <span class=""> THB 1,190 </span>
                </div>
                <br>
                <div class="grid grid-cols-3 pt-4 pb-4 justify-items-center bg-primary-600 rounded-2xl">
                    <span class="">Lorem ipsum dolor sit amet.</span>
                    <span class=""> THB 1,190 </span>
                    <span class="">&#127873;</span>
                </div>
            </div>

            <!-- payment & address part-->
            <div class="basis-1/2 bg-primary-900 rounded-2xl">
                <div class="pl-4 pt-8 pr-4 pb-8 font-bold">
                    <h3 class="pb-2 font-orbitron uppercase text-2xl text-secondary-100">Payment</h3>
                    <div class="w-full h-6 mb-6 bg-secondary-100"></div>
                    <h3 class="pb-2 font-orbitron uppercase text-2xl text-secondary-100">Address</h3>
                    <div class="w-full h-16 mb-6 bg-secondary-100"></div>
                    <h3 class="pb-4 font-orbitron uppercase text-2xl text-secondary-100">Total</h3>
                    <div class="grid grid-cols-2 font-semibold">
                        <span>Discount</span>
                        <span> - </span>
                        <span>Vat (7%)</span>
                        <span> - </span>
                    </div>
                    <div class="grid grid-cols-2 mt-4 mb-10">
                        <h3 class="pb-2 font-orbitron uppercase text-2xl text-secondary-100">Total</h3>
                        <h3 class="pb-2 font-orbitron uppercase text-2xl text-secondary-100"> THB2,380 </h3>
                    </div>
                    <div class="flex flex-row justify-center mt-20">
                        <button
                            class="w-auto p-1 text-2xl text-center font-semibold text-primary-900 uppercase bg-primary-100 rounded-2xl cursor-pointer">Confirm
                            Order</button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script type="module" src="/src/main.js"></script>
</body>

</html>
