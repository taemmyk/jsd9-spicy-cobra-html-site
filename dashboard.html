<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Page</title>
</head>
<body>
    <!-- dashboard -->
     <section class="flex flex-row bg-primary-1000 text-white">
        <!-- news part -->
        <div class="basis-2/3 ml-8">
            <!-- news section -->
            <div class="flex flex-row h-[184px] mt-4 mb-8 bg-primary-300 rounded-2xl">
                <div class="basis-1/2 ml-4 border-b-1 mb-4">
                    <h1 class="p-1 text-secondary-600 text-xl ">News</h1>
                    <div class="w-full border-r-1">
                        <div class="w-1/2 p-4 mb-4 text-black uppercase font-semibold  bg-secondary-100 rounded-2xl">
                            <h2 class="">New Game</h2>
                            <h2 class="">Play ></h2>
                        </div>
                    </div>
                </div>
                <div class="basis-1/2 mr-4 mb-4 border-b-1">
                    <div class="h-3/4 mt-4 ml-10 text-black bg-secondary-100 rounded-2xl" >
                        <div class="p-2">
                            <h2 class="uppercase font-semibold">Game Community</h2>
                            <p>Lorem ipsum dolor sit amet.</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- total hours -->
             <div class="flex flex-row h-[184px] mb-8 bg-primary-300 text-black rounded-2xl">
                <div class="basis-1/3 flex justify-center items-center">
                    <div class="flex flex-col w-40 h-40 justify-center items-center bg-secondary-100  text-primary-800 font-bold rounded-[50%]">
                        <p class="text-[12px] uppercase">Total Hours</p>
                        <h1 class="uppercase text-2xl">99,256H</h1>
                    </div>
                </div>

                <div class="flex basis-1/2">
                    <div class="flex flex-col gap-2 m-2">
                        <div class="flex flex-row flex-wrap gap-28">
                            <div class="flex  w-20 h-20 justify-center items-center bg-secondary-100  text-primary-800 font-bold rounded-[50%]">Game 1</div>
                            <div class="flex w-20 h-20 justify-center items-center bg-secondary-100  text-primary-800 font-bold rounded-[50%]">Game 2</div>
                            <div class="flex w-20 h-20 justify-center items-center bg-secondary-100  text-primary-800 font-bold rounded-[50%]">Game 3</div>
                        </div>
                        <div class="flex flex-row flex-wrap gap-28">
                            <div class="flex w-20 h-20 justify-center items-center bg-secondary-100  text-primary-800 font-bold rounded-[50%]">Game 4</div>
                            <div class="flex w-20 h-20 justify-center items-center bg-secondary-100  text-primary-800 font-bold rounded-[50%]">Game 5</div>
                            <div class="flex w-20 h-20 justify-center items-center bg-secondary-100  text-primary-800 font-bold rounded-[50%]">Game 6</div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- last downloads -->
            <div class="">
                <h1 class="p-4 font-semibold text-secondary-100 text-xl uppercase">Last Downloads</h1>
                <div class="flex flex-row h-[184px] mb-8 ">
                    <div class="flex flex-row justify-center items-center gap-4 basis-1/2 bg-primary-300 rounded-l-2xl">
                        <div class="basis-1/3 w-30 h-30 bg-secondary-100"></div>
                        <div class="basis-1/2 font-semibold uppercase">
                            <h2>Game Rpg</h2>
                        </div>
                    </div>
                    <div class="basis-1/2 flex flex-row bg-primary-500 rounded-r-2xl">
                        <div class="flex flex-col basis-1/2 uppercase font-semibold  justify-center items-end">
                            <h1>1 Hour 23 Min</h1>
                            <p>649 MB of 2.35 GB</p>
                        </div>
                        <div class="flex flex-row basis-1/2 gap-2 uppercase font-bold  justify-center items-center">
                            <div class="flex flex-col w-10 h-10 justify-center items-center bg-secondary-100  text-primary-800 font-bold rounded-[50%]">></div>
                            <div class="flex flex-col w-10 h-10 justify-center items-center bg-secondary-100  text-primary-800 font-bold rounded-[50%]">x</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- search part -->
        <div class="basis-1/3 m-8 bg-primary-300 rounded-2xl">
            <!-- search -->
             <div class="">
                <div class="flex flex-col gap-4 justify-center items-center pl-4 pt-10 pr-4">
                    <div class="w-full h-14 flex flex-row bg-primary-800 rounded-2xl">
                        <div class="flex w-14 h-14 text-secondary-100 ml-6 rounded-2xl">
                            <h1 class="flex flex-row justify-start items-center font-bold">Search</h1>
                        </div>
                    </div>
                    <div class="w-full h-28 flex flex-row justify-center items-center gap-8 bg-primary-800 rounded-2xl">
                        <div class="basis-1/2 w-20 h-20 bg-secondary-100 ml-6 rounded-2xl"></div>
                        <div class="basis-1/2 font-bold uppercase">
                            <h2>Game 1</h2>
                        </div>
                    </div>
                    <div class="w-full h-28 flex flex-row justify-center items-center gap-8 bg-primary-800 rounded-2xl">
                        <div class="basis-1/2 w-20 h-20 bg-secondary-100 ml-6 rounded-2xl"></div>
                        <div class="basis-1/2 font-bold uppercase">
                            <h2>Game 2</h2>
                        </div>
                    </div>
                    <div class="w-full h-28 flex flex-row justify-center items-center gap-8 bg-primary-800 rounded-2xl">
                        <div class="basis-1/2 w-20 h-20 bg-secondary-100 ml-6 rounded-2xl"></div>
                        <div class="basis-1/2 font-bold uppercase">
                            <h2>Game 3</h2>
                        </div>
                    </div>
                    <div class="w-full h-28 flex flex-row justify-center items-center gap-8 bg-primary-800 rounded-2xl">
                        <div class="basis-1/2 w-20 h-20 bg-secondary-100 ml-6 rounded-2xl"></div>
                        <div class="basis-1/2 font-bold uppercase">
                            <h2>Game 4</h2>
                        </div>
                    </div>
                </div>
             </div>
        </div>
     </section>

     <script type="module" src="/src/main.js"></script>
</body>
</html>
